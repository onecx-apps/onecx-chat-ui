<ocx-portal-page
  permission="CHAT#SEARCH"
  [helpArticleId]="'CHAT_SEARCH.HELP_ARTICLE_ID' | translate"
  *ngrxLet="viewModel$; let vm"
>
  <ocx-search-header
    [headline]="'CHAT_SEARCH.HEADER' | translate"
    [subheader]="'CHAT_SEARCH.SUB_HEADER' | translate"
    (searched)="search(chatSearchFormGroup)"
    (resetted)="resetSearch()"
    [manualBreadcrumbs]="true"
    [actions]="(headerActions$ | async) ?? []"
    (viewModeChanged)="viewModeChanged($event)"
  >
    <form [formGroup]="chatSearchFormGroup">
      <div class="grid mt-0 p-fluid">
        <div class="col-12 md:col-3">
          <span class="p-float-label">
            <input
              pInputText
              id="topic"
              type="text"
              formControlName="topic"
              [pTooltip]="'CHAT_SEARCH.CRITERIA.TOPIC' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
              [attr.aria-label]="'CHAT_SEARCH.CRITERIA.TOPIC' | translate"
            />
            <label for="topic" style="white-space: nowrap">
              {{ 'CHAT_SEARCH.CRITERIA.TOPIC' | translate }}</label
            >
          </span>
        </div>
        <div class="col-12 md:col-3">
          <span class="p-float-label">
            <input
              pInputText
              id="participant"
              type="text"
              formControlName="participant"
              [pTooltip]="'CHAT_SEARCH.CRITERIA.PARTICIPANT' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
              [attr.aria-label]="'CHAT_SEARCH.CRITERIA.PARTICIPANT' | translate"
            />
            <label for="participant" style="white-space: nowrap">
              {{ 'CHAT_SEARCH.CRITERIA.PARTICIPANT' | translate }}</label
            >
          </span>
        </div>
        <div class="col-12 md:col-3">
          <span class="p-float-label">
            <p-dropdown
              id="exampleEnum"
              formControlName="type"
              appendTo="body"
              [options]="(type$ | async) ?? []"
              optionLabel="label"
              optionValue="value"
              placeholder="{{
                'CHAT_SEARCH.CRITERIA.TYPE.PLACEHOLDER' | translate
              }}"
              display="chip"
              [showClear]="true"
            ></p-dropdown>
            <label for="type">{{
              'CHAT_SEARCH.CRITERIA.TYPE.TITLE' | translate
            }}</label>
          </span>
        </div>
        <div class="col-12 md:col-3">
          <span class="p-float-label">
            <input
              pInputText
              id="appId"
              type="text"
              formControlName="appId"
              [pTooltip]="'CHAT_SEARCH.CRITERIA.APP_ID' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
              [attr.aria-label]="'CHAT_SEARCH.CRITERIA.APP_ID' | translate"
            />
            <label for="appId" style="white-space: nowrap">
              {{ 'CHAT_SEARCH.CRITERIA.APP_ID' | translate }}</label
            >
          </span>
        </div>
      </div>
    </form>
  </ocx-search-header>
  <ocx-content-container layout="horizontal">
    <ocx-content class="w-full">
      <ocx-interactive-data-view
        (viewItem)="details($event)"
        viewPermission="CHAT#VIEW"
        [data]="vm.results"
        [columns]="vm.columns"
        [listGridPaginator]="false"
        [emptyResultsMessage]="'CHAT_SEARCH.EMPTY_RESULTS' | translate"
        [supportedViewLayouts]="['table']"
        (displayedColumnsChange)="onDisplayedColumnsChange($event)"
      >
      </ocx-interactive-data-view>
    </ocx-content>
    <ocx-content
      class="w-full lg:w-3"
      *ngIf="
        vm.results.length > 0 && vm.chartVisible && (diagramColumn$ | async)
      "
    >
      <div
        class="flex flex-column md:flex-row lg:flex-column justify-content-center"
      >
        <ocx-group-by-count-diagram
          *ngIf="diagramColumn$ | async as diagramColumn"
          [data]="vm.results"
          [column]="diagramColumn"
          sumKey="CHAT_SEARCH.DIAGRAM.SUM"
        ></ocx-group-by-count-diagram>
      </div>
    </ocx-content>
  </ocx-content-container>
</ocx-portal-page>
