<div class="new-direct-chat-wrapper h-full flex flex-column bg-white">
  <app-chat-header
    [title]="'New Direct Chat'"
    [showBack]="true"
    [showClose]="false"
    (backClicked)="back.emit()"
  ></app-chat-header>

  <app-chat-new-content
    [chatName]="(chatName$ | async) ?? ''"
    [recipientInput]="(recipientInput$ | async) ?? ''"
    [recipients]="(recipients$ | async) ?? []"
    [hideAddButton]="true"
    (recipientInputChange)="onRecipientInputChange($event)"
    (addRecipient)="onAddRecipient()"
    (removeRecipient)="onRemoveRecipient($event)"
  ></app-chat-new-content>
</div>
