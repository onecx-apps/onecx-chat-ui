<div class="chat-assistant-container" *ngrxLet="viewModel$; let vm">
  <app-chat-list
    [chats]="vm.chats"
    [loading]="chatsLoading"
    [selectedChat]="vm.currentChat"
    (chatSelected)="chatSelected($event)"
  ></app-chat-list>
  <app-chat
    [chatMessages]="vm.currentMessages ?? []"
    (sendMessage)="sendMessage($event)"
  ></app-chat>
</div>
