<div class="group-settings-section">
  <!-- Recipients Section -->
  <div class="mb-3">
    <p-inputGroup>
      <span class="p-float-label">
        <input 
          id="recipientInput"
          pInputText
          type="text"
          autocomplete="off"
          [formControl]="recipientInputControl"
        />
        <label for="recipientInput">{{ 'CHAT.SETTINGS.INPUT.PARTICIPANT' | translate }}</label>
      </span>
      <p-inputGroupAddon class="cursor-pointer" (click)="onAddRecipient()">
        <i class="pi pi-plus"></i>
      </p-inputGroupAddon>
    </p-inputGroup>
  </div>
   
    <!-- Recipients List (for group chats) -->
    @if (recipients.length > 0) {
      <div class="desktop-only">
        @for (recipient of recipients; track recipient; let i = $index) {
          <div class="flex align-items-center mb-1" 
               [style.padding]="'4px 0'"
               [style.border-bottom]="i < recipients.length - 1 ? '1px solid var(--input-border-color)' : 'none'">
            <span class="flex-grow-1">{{ recipient }}</span>
            <button type="button"
                    class="remove-recipient-btn"
                    style="background:none;border:none;padding:4px;cursor:pointer;"
                    (click)="onRemoveRecipient(i)">
              <i class="pi pi-minus-circle"></i>
            </button>
          </div>
        }
      </div>
    }
</div>
