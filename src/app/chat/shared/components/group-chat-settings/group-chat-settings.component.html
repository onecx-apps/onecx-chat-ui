<div class="group-settings-section">
  <!-- Recipients Section -->
  <div class="mb-3">
    <p-inputGroup>
      <span class="p-float-label">
        <input 
          id="recipientInput"
          pInputText
          type="text"
          autocomplete="off"
          [formControl]="recipientInputControl"
        />
        <label for="recipientInput">{{ 'CHAT.SETTINGS.INPUT.PARTICIPANT' | translate }}</label>
      </span>
      <p-inputGroupAddon 
        class="cursor-pointer" 
        (click)="onAddRecipient()"
        (keydown.enter)="onAddRecipient()"
        (keydown.space)="onAddRecipient()">
        <i class="pi pi-plus"></i>
      </p-inputGroupAddon>
    </p-inputGroup>
  </div>
   
  <!-- Recipients List (for group chats) -->
  @if (recipients.length > 0) {
    <div>
      @for (recipient of recipients; track recipient; let i = $index) {
        <div class="flex align-items-center justify-content-between mb-2 p-2 border-bottom-1 border-gray-200">
          <span class="flex-grow-1">{{ recipient }}</span>
          <p-button 
            icon="pi pi-minus-circle" 
            [rounded]="true" 
            [text]="true" 
            severity="danger"
            (onClick)="onRemoveRecipient(i)"
          />
        </div>
      }
    </div>
  }
</div>
