<div class="group-settings-section">
 <!-- Recipients Section -->
  <div class="mb-4" style="position: relative; margin-top: 1rem;">
    <label for="recipientInput" 
            class="form-label"
            style="position: absolute; 
                  left: 0.75rem; 
                  top: -0.65rem; 
                  background: white; 
                  padding: 0 0.5rem;
                  pointer-events: none;
                  z-index: 1;">
      {{ 'CHAT.SETTINGS.INPUT.PARTICIPANT' | translate }}
    </label>
    <div style="position: relative; display: flex; align-items: stretch; border: 1px solid var(--input-border-color); border-radius: 0.5rem; overflow: hidden;">
      <input id="recipientInput"
             type="text"
             class="form-input"
             [formControl]="recipientInputControl"
             [placeholder]="'CHAT.SETTINGS.INPUT.RECIPIENT_PLACEHOLDER' | translate"
             style="flex: 1; 
                    padding: 0.75rem; 
                    border: none;
                    border-radius: 0;
                    outline: none;
                    color: var(--input-text-color);" />
      
        <div style="display: flex; 
                    align-items: center; 
                    justify-content: center;
                    padding: 0 1rem;
                    background: var(--surface-100);
                    border-left: 1px solid var(--input-border-color);
                    cursor: pointer;"
             role="button"
             tabindex="0"
             (click)="onAddRecipient()"
             (keydown.enter)="onAddRecipient()"
             (keydown.space)="onAddRecipient()">
          <i class="pi pi-plus" style="color: var(--text-color-secondary);"></i>
        </div>
      
    </div>
   
    <!-- Recipients List (for group chats) -->
    @if (recipients.length > 0) {
      <div class="desktop-only">
        @for (recipient of recipients; track recipient; let i = $index) {
          <div class="flex align-items-center mb-1" 
               [style.padding]="'4px 0'"
               [style.border-bottom]="i < recipients.length - 1 ? '1px solid var(--input-border-color)' : 'none'">
            <span class="flex-grow-1">{{ recipient }}</span>
            <button type="button"
                    class="remove-recipient-btn"
                    style="background:none;border:none;padding:4px;cursor:pointer;"
                    (click)="onRemoveRecipient(i)">
              <i class="pi pi-minus-circle"></i>
            </button>
          </div>
        }
      </div>
    }
  </div>
</div>
