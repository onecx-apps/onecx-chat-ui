<button class="chat-option-button" [ngClass]="colorClass" (click)="buttonClick.emit()">
  <div class="button-content">
    <div class="button-text">
      <span class="button-title">{{ title }}</span>
      <span class="button-subtitle">{{ subtitle }}</span>
    </div>
    <span class="button-arrow" [ngClass]="icon"></span>
  </div>
</button>
