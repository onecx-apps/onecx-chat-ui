<p-button
  type="button"
  [styleClass]="colorClass + ' w-100'"
  (onClick)="buttonClick.emit()"
>
  <ng-template pTemplate="default">
    <div class="flex flex-column flex-1 align-items-start">
      <span class="font-bold text-lg mb-1 d-block">{{ title }}</span>
      <span class="text-sm opacity-90 d-block font-normal">{{ subtitle }}</span>
    </div>
    <span class="arrow-icon pi pi-arrow-right"></span>
  </ng-template>
</p-button>
