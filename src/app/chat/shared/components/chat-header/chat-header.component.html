<div class="chat-header position-relative border-bottom-1 min-h-3rem bg-content-bg-color flex flex-row align-items-center ">
  <p-button 
    *ngIf="showBack"
    size="small" 
    icon="pi pi-angle-left" 
    id="back-button"  
    severity="contrast"
    (click)="backClicked.emit()"
    (keydown.enter)="backClicked.emit()"
    [text]="true"
    aria-label="Back"
  />
  <span class="chat-title position-absolute left-50 top-50 translate--50--50 font-normal text-900 text-lg line-height-3">{{ title }}</span>
  <p-button 
    *ngIf="showClose"
    size="small" 
    icon="pi pi-times" 
    id="close-button"  
    severity="danger"
    (click)="closed.emit()"
    (keydown.enter)="closed.emit()"
    [text]="true"
    aria-label="Close"
  />
</div>
<div class="header-separator"></div>
